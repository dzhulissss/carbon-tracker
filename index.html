<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семеен въглероден тракер — Pro</title>
  <meta name="description" content="Уеб приложение за проследяване на въглеродния отпечатък на домакинството — цели, еквалайзер и съвети.">
  <meta name="theme-color" content="#0b1020">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <!-- Тук поставяме целия HTML код на Pro версията с еквалайзер, месечна цел и съвети -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
